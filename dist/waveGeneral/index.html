<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waveGeneral</title>
</head>
<style>
  *{
    padding:0;
    margin:0;
  }
  html,body{
    width: 100%;
    position: relative;
  }
  #container{
    width: 1000px;
    position: relative;
    float: left;
    overflow-x: auto;
  }
  #wavelist{
    width: auto;
    height: 450px;
    position: relative;
    float: left;
  }
  #timescale{
    left: 0;
    position: absolute;
  }
  #waveCanvse{
    position: absolute;
    height: 300px;
    width: 100%;
    top: 30px;
  }
  #waveBack{
    height: 300px;
    position: absolute;
    left:0;
    top: 30px;
    background: red;
  }
  #wavePointer{
    width: 1px;
    top: 30px;
    height: 300px;
    position: absolute;
    background: #fff;
    z-index: 100;
  }
  #waveFrag{
    height: 300px;
    width: 100%;
    top: 30px;
    left: 0;
    position: absolute;
    z-index: 100;
  }
  .frag{
    position: absolute;
    height: 300px;
    background: rgba(255, 255, 255, 0.5);
    border:1px #fff solid;
    border-top: none;
    border-bottom: 0;
    cursor: pointer;
  }
  .fragSelected{
    background: rgba(233, 56, 18, 0.5);
    border-color: #E93812;
    border-width: 1px;
    cursor: move;
  }
  #shortFrag{
    position: absolute;
    height: 300px;
    top: 30px;
    border:1px #fff solid;
    border-top: none;
    border-bottom: 0;
    background: rgba(255, 255, 255, 0.3);
    z-index: 90;
  }
  #btnGroup{
    width: 100%;
    position: fixed;
    bottom: 0;
  }
  #btnGroup div{
    float: left;
    width: 100px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    color: #fff;
    font-size: 14px;
    background: #000;
    margin-left: 30px;
    cursor: pointer;
  }
  #formInfo{
    position: absolute;
    top: 330px;
  }
  #formInfo .form-group{
    background: #fff;
    position: absolute;
    top: 10px;
    width: 250px;
    height: 100px;
    border: 1px #000 solid;
    opacity: 0.3;
  }
  .form-group .form-title{
    height: 30px;
    width: 100%;
    float: left;
    border-bottom: 1px solid #000;
  }
  .form-group h1{
    float: left;
    font-weight: 400;
    font-size: 14px;
    line-height: 30px;
    margin-left: 10px;
  }
  .form-group h2{
    float: right;
    font-weight: 400;
    font-size: 14px;
    line-height: 30px;
    margin-right: 10px;
  }
  .form-group p{
    float: left;
    width: 70px;
    font-size: 12px;
    line-height: 40px;
    text-align: center;
  }
  .form-group input{
    width: 150px;
    float: left;
    height: 20px;
    margin-top: 10px;
  }
  .form-group .submit{
    width: 100%;
    float: left;
    text-align: center;
    font-size: 12px;
    line-height: 30px;
    border-top: 1px #000 solid;
  }
</style>
<body>
  <div id="container">
    <div id="wavelist">
        <div id="timescale"></div>
        <div id="waveCanvse"></div>
        <div id="waveBack"></div>
        <div id="wavePointer"></div>
        <div id="waveFrag" name="waveFrag"></div>
        <div id="shortFrag"></div>
        <div id="formInfo">
          <div class="form-group">
            <div class="form-title"><h1>1</h1><h2>X</h2></div>
            <p>标注内容:</p><input type="text">
            <div class="submit">确定</div>
          </div>
        </div>
    </div>
  </div>
  <div id="btnGroup">
    <div id="demo">demo</div>
    <div id="play">play</div>
    <div id="pause">pause</div>
    <div id="stop">stop</div>
    <div id="bigger">bigger</div>
    <div id="smaller">smaller</div>
    <div id="scope">scope</div>
    <div id="cycle">cycle</div>
  </div>
</body>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/waveGeneral.var.js"></script>
<script type="text/javascript" src="js/minimal.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>waveGeneral</title>
</head>
<style>
	html,body{
		width: 100%;
		position: relative;
	}
	#wavelist{
		width: 1000px;
		height: 350px;
		float: left;
		overflow-x: auto;
	}
	#timescale{
		float: left;
		position: relative;
	}
	#waveCanvse{
		width: auto;
		position: relative;
		top: 30px;
	}
	#waveBack{
		width: 0%;
		height: 300px;
		margin-top: 30px;
		position: relative;
		left:0;
		background: red;
	}
	#wavePointer{
		width: 1px;
		left: 0%;
		height: 300px;
		margin-top: -300px;
		position: relative;
		background: #fff;
		z-index: 100;
	}
	#btnGroup{
		width: 100%;
		position: fixed;
		bottom: 0;
	}
	#btnGroup div{
		float: left;
		width: 100px;
		height: 30px;
		text-align: center;
		line-height: 30px;
		color: #fff;
		font-size: 14px;
		background: #000;
		margin-left: 30px;
		cursor: pointer;
	}
</style>
<body>
	<div class="container">
		<div id="wavelist">
		    <div id="timescale"></div>
	        <div id="waveCanvse"></div>
	        <div id="waveBack"></div>
	        <div id="wavePointer"></div>
		</div>
    </div>
    <div id="btnGroup">
		<div id="demo">demo</div>
		<div id="play">play</div>
		<div id="pause">pause</div>
		<div id="stop">stop</div>
		<div id="bigger">bigger</div>
		<div id="smaller">smaller</div>
		<div id="scope">scope</div>
    </div>
</body>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/waveGeneral.var.js"></script>
<script type="text/javascript" src="js/minimal.js"></script>
</html>

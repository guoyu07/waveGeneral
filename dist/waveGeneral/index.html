<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>waveGeneral</title>
</head>
<style>
	html,body{
		width: 100%;
		position: relative;
	}
	#container{
		width: 1000px;
		position: relative;
		float: left;
		overflow-x: auto;
	}
	#wavelist{
		width: auto;
		height: 350px;
		position: relative;
		float: left;
	}
	#timescale{
		left: 0;
		position: absolute;
	}
	#waveCanvse{
		position: absolute;
		height: 300px;
		width: 100%;
		top: 30px;
	}
	#waveBack{
		height: 300px;
		position: absolute;
		left:0;
		top: 30px;
		background: red;
	}
	#wavePointer{
		width: 1px;
		top: 30px;
		height: 300px;
		position: absolute;
		background: #fff;
		z-index: 100;
	}
	#waveFrag{
		height: 300px;
		width: 100%;
		top: 30px;
		left: 0;
		position: absolute;
		z-index: 100;
	}
	.frag{
		position: absolute;
		height: 300px;
		background: rgba(255, 255, 255, 0.5);
		border:1px #fff solid;
		border-top: none;
		border-bottom: 0;
		cursor: pointer;
	}
	#btnGroup{
		width: 100%;
		position: fixed;
		bottom: 0;
	}
	#btnGroup div{
		float: left;
		width: 100px;
		height: 30px;
		text-align: center;
		line-height: 30px;
		color: #fff;
		font-size: 14px;
		background: #000;
		margin-left: 30px;
		cursor: pointer;
	}
</style>
<body>
	<div id="container">
		<div id="wavelist">
	      <div id="timescale"></div>
        <div id="waveCanvse"></div>
        <div id="waveBack"></div>
        <div id="wavePointer"></div>
        <div id="waveFrag"></div>
		</div>
  </div>
  <div id="btnGroup">
		<div id="demo">demo</div>
		<div id="play">play</div>
		<div id="pause">pause</div>
		<div id="stop">stop</div>
		<div id="bigger">bigger</div>
		<div id="smaller">smaller</div>
		<div id="scope">scope</div>
		<div id="cycle">cycle</div>
  </div>
</body>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/waveGeneral.var.js"></script>
<script type="text/javascript" src="js/minimal.js"></script>
</html>
